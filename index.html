<script type="text/javascript">  

 function listLoad(data)
{   document.getElementById('blok').style.display = "none";
    $("select#group").html('<option value="">...</option>');                   
    var splits = data.split(';');     

    for (i=0; i<splits.length-1; i++)
    {  var prepareLoad = splits[i];
       var loadData = prepareLoad.split(',');
       var insertData = '<option value="'+loadData[0]+'">'+loadData[1]+'</option>';
       $("select#group").append(insertData);                                           
    }  
}    
 function listLoad_fac(data)
{   $("select#faculty").html('<option value="">...</option>');                   
    var splits = data.split(';');     

    for (i=0; i<splits.length-1; i++)
    {  var prepareLoad = splits[i];
       var loadData = prepareLoad.split(',');
       var insertData = '<option value="'+loadData[0]+'">'+loadData[1]+'</option>';
       $("select#faculty").append(insertData);                                           
    }  
} 
 function change_usl()
 {  var type = $("#type_z").val();    if (type==0) return;
    var schet = $("#schet").val();    if (schet==0) return;
    var kurs = $("#kurs").val();    
    
    if (type==1) document.getElementById('blok_zach').style.display = "block";
    else document.getElementById('blok_zach').style.display = "none"; 
        
    $.post('raspisanie_all_new.php', {choice:1, type_z: type, schet: schet, kurs:kurs},    listLoad_fac);   
 }
 function change_group()
 {  var group = $("#group").val(); 
    var type = $("#type_z").val();
    document.getElementById('blok').style.display = "none";       
 }
  function change_fac()
 {  var type = $("#type_z").val();    if (type==0) return;
    var schet = $("#schet").val();    if (schet==0) return; 
    var kurs = $("#kurs").val();
    var faculty = $("#faculty").val();  
    if (faculty>0) $.post('raspisanie_all_new.php', {faculty : faculty, choice:1, type_z: type, schet: schet, kurs:kurs},    listLoad);
 }
